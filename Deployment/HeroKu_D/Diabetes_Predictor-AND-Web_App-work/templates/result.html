<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <link href="{{ url_for('static', filename = 'style.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename = 'diabetes_icon.png') }}" rel="icon" type="image/icon type">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse" style="border-radius: 0px;">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{{ url_for('home') }}" style="color: white;">DIABETES PREDICTION</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="https://www.linkedin.com/in/venu-gopal-kadamba-7a2b65191" style="color: white;" target="blank"><span
                    class="fa fa-linkedin">  LinkedIn</span></a></li>
            <li><a href="https://www.github.com/venugopalkadamba" style="color: white;" target="blank"><span
                    class="fa fa-github">  GitHub</span></a></li>
        </ul>
    </div>
</nav>

<div class="vgrad"></div>

<div class="container vcon" style="margin-top: -725px;">
    <div class="row">

        <div class="col-sm-3"></div>

        <div class="col-sm-6">
            <center>
                {% if prediction == 1 %}
                <div class="vresult" style="background: transparent;color: red;"><h1><strong>Oops</strong>, You Are
                    Diabetic.</h1></div>
                <center><a class="my-cta-button" href="{{ url_for('home') }}" style="border: 1px solid blue;">Predict
                    For Another Person</a></center>
                {% elif prediction == 0 %}
                <div class="vresult" style="background: transparent;color: green;"><h1><strong>GREAT</strong>, You Don't
                    Have Diabetes.</h1></div>
                <center><a class="my-cta-button" href="{{ url_for('home') }}" style="border: 1px solid blue;">Predict
                    For Another Person</a></center>
                {% elif no_value %}
                <div class="vresult" style="background: transparent;color: red;"><h1><strong>PLEASE</strong>, Enter
                    Valid Data.</h1></div>
                <center><a class="my-cta-button" href="{{ url_for('home') }}" style="border: 1px solid blue;">Predict
                    For Another Person</a></center>
                {% endif %}
            </center>
        </div>

        <div class="col-sm-3"></div>

    </div>
</div>
</body>
</html>
